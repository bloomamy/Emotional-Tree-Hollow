<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotional Tree Hollow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="main-header">
    <div class="container header-flex">
      <h1 class="logo" data-i18n-key="siteName">Emotional Tree Hollow</h1>
      <div class="lang-selector">
        <button id="lang-btn">Language</button>
        <ul id="lang-menu" class="hidden">
          <li data-lang="en">English (Default)</li>
          <li data-lang="zh">简体中文</li>
        </ul>
      </div>
    </div>
  </header>

  <section id="hero">
    <h2 data-i18n-key="siteName">Emotional Tree Hollow</h2>
    <p data-i18n-key="welcome">Welcome! Feel free to express your thoughts & feelings here ~~~ ♪───Ｏ（≧∇≦）Ｏ────♪</p>
  </section>

  <section id="data">
    <div class="container">
      <h3 data-i18n-key="dataTitle">Data Section</h3>
      <p data-i18n-key="dataContent">Here you can place some information or resources.</p>
    </div>
  </section>

  <main id="content" class="container">
    <div class="galleries">
      <div class="gallery private">
        <h4 data-i18n-key="private">Private</h4>
        <div class="entry entry-new">
          <span class="placeholder" data-i18n-key="addEntry">+ Add Entry</span>
        </div>
        <div class="entries" id="private-entries"></div>
      </div>

      <div class="gallery public">
        <h4 data-i18n-key="public">Public</h4>
        <div class="entries" id="public-entries"></div>
      </div>
    </div>
  </main>

  <footer id="main-footer">
    <div class="container">
      <p>© 2025 <span data-i18n-key="siteName">Emotional Tree Hollow</span></p>
    </div>
  </footer>

  <div id="entry-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header toolbar">
        <button class="close-btn">×</button>
      </div>
      <textarea id="entry-text" placeholder="在此输入内容..."></textarea>
      <div class="modal-footer">
        <button id="save-draft-btn">Save Draft</button>
        <button id="save-final-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
